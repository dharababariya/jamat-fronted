<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Zone</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-controller="ZoneCtrl">
    <form name="addZoneForm">
        <div class="row">
            <div class=" col-lg-12" ">
            <div class=" panel panel-default">
                <div class="panel-heading">
                    Enter Zone Details
                </div>

                <div class="panel-body">
                    <div class="row">
                        <form role="form">
                            <div class="col-lg-1"></div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Zonel Officer Name</label>
                                    <input class="form-control" ng-model='newZone.name'
                                        placeholder="Enter zonal officer name">
                                </div>
                            </div>

                            <div class="col-lg-1"></div>

                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Zonel Code</label>
                                    <input class="form-control" ng-model='newZone.zcode' placeholder="Enter zonal code">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--save & cancle button-->
                    <div class="row">
                        <form role="form">

                            <div class="col-lg-9"></div>


                            <div class="col-lg-1">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" data-toggle="modal" ng-click='addZone(newZone)'
                                        ng-disabled="addZoneForm.$invalid">Save</button>
                                </div>
                            </div>

                            <div class="col-lg-1">
                                <div class="form-group">
                                    <button class="btn " ng-click="cancelEdit(zone)">Cancel</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- </div> -->
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        All Zone Details
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Id</th>
                                        <th>Zonel officer Name</th>
                                        <th>Zone Code</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="zone in zones">
                                        <td>{{$index + 1}}</td>
                                        <td>{{zone.id}}</td>
                                        <td>{{zone.name}}</td>
                                        <td>{{zone.zcode}}</td>
                                        <td>
                                            <div class="buttons">
                                                <!-- <button class="btn btn-primary"
                                                    ng-click="editstates($index)">Edit</button>
                                                <button class="btn btn-danger"
                                                    ng-click="deletestates($index)">Delete</button> -->
                                                    <a ng-click="readOne(zone.id)" class="btn btn-primary " data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"> Edit</span></a>
                                                    <a class="btn btn-danger " data-toggle="modal" data-target="#confirm{{zone.id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Delete</span></a>
                                                        <div class="modal" id="confirm{{zone.id}}" tabindex="-1" role="dialog">
                                                            <div class="modal-dialog">
                                                              <div class="modal-content">
                                                                <div class="modal-header">
                                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                                  <h4 class="modal-title">Confirm</h4>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div><b style='color: red'>{{modalstatustext}}</b></div>
                                                                  <p>Are you sure you want to delete this record?</p>
                                                                  <div ng-show="loader.loading">Loading...</div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                                                  <button type="button" class="btn btn-danger" ng-click="deleteZone(zone.id)" ng-disabled="deleteZone.$invalid" >Yes</button>
                                                                </div>
                                                              </div><!-- /.modal-content -->
                                                            </div><!-- /.modal-dialog -->
                                                          </div><!-- /.modal -->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->

        </div>
    </form>
</div>
