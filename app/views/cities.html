<div class="row" ng-controller="CitiesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cities</h1>
        </div>
    </div>

    <!-- /* cities details*/ -->
    <!-- /* search filter*/ -->
    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
            <div class="form-group input-group">
                <input type="text" class="form-control" ng-model="searchText">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <form name="addcitiesForm">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Enter City Details
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>City Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>City Code</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <form role="form">
                                <div class="form-group">
                                    <div class="col-lg-4"
                                        ng-class="{ 'has-error' : addcities.city.$invalid && !addcities.city.$pristine }">
                                        <div class="form-group">
                                            <select class="form-control" id="b_city" ng-model="newCities.city">
                                                <option value="">Select City</option>
                                                <option ng-repeat="c in cities" value="{{c.city}}">{{c.city}}</option>
                                            </select>
                                            <div ng-show="addcities.city.$dirty && addcities.city.$invalid"
                                                class="help-block">
                                                <span ng-show="addcities.city.$error.required">Tell us cities
                                                    city.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-2">
                                    <input class="form-control" ng-model="newCities.city_code"
                                        placeholder="Enter city code">
                                </div>
                                <div class="col-lg-"></div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" ng-click="addcities(newCities)"
                                            ng-disabled="addcitiesForm.$invalid">Save</button>
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <button class="btn" ng-click="cancelcities()">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    City Details
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->
                                    <th>Id</th>
                                    <th>City Name</th>
                                    <th>City Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="city in cities | filter:searchText">
                                    <!-- <td>{{$index + 1}}</td> -->
                                    <td>{{city.id}}</td>
                                    <td>{{city.city}}</td>
                                    <td>{{city.city_code}}</td>
                                    <td>
                                        <div class="buttons">
                                            <!-- <button class="btn btn-primary" ng-click="editstates($index)">Edit</button>
                                            <button class="btn btn-danger"
                                                ng-click="deletestates($index)">Delete</button> -->
                                                <a ng-click="readOne(city.id)" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"> Edit</span></a>
                                                <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirm{{city.id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Delete</span></a>
                                                    <div class="modal" id="confirm{{city.id}}" tabindex="-1" role="dialog">
                                                        <div class="modal-dialog">
                                                          <div class="modal-content">
                                                            <div class="modal-header">
                                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                              <h4 class="modal-title">Confirm</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div><b style='color: red'>{{modalstatustext}}</b></div>
                                                              <p>Are you sure you want to delete this record?</p>
                                                              <div ng-show="loader.loading">Loading...</div>
                                                            </div>
                                                            <div class="modal-footer">
                                                              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                                              <button type="button" class="btn btn-danger" ng-click="deleteCities(city.id)" >Yes</button>
                                                            </div>
                                                          </div><!-- /.modal-content -->
                                                        </div><!-- /.modal-dialog -->
                                                      </div><!-- /.modal -->
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
