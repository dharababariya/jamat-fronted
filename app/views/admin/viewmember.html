<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">View Members</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-9"></div>
    <div class="col-lg-3">
        <div class="form-group input-group">
            <input type="text" class="form-control" ng-model="searchText" placeholder="search">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                Member Details
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Member Id</th>
                                <th>Name</th>
                                <th>Jamat Name</th>
                                <th>Bussiness</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="member in members | filter:searchText">
                                <td>{{member.member_id}}</td>
                                <td>{{member.name}}</td>
                                <td>{{member.jamat_name}}</td>
                                <td>{{member.occupation}}</td>
                                <td>{{member.contact_no}}</td>
                                <td>
                                    <div class="buttons">
                                        <!-- <button class="btn btn-primary" ng-click="editstates($index)">Edit</button>
                                        <button class="btn btn-danger" ng-click="deletestates($index)">Delete</button> -->
                                        <a ng-click="readOne(member.member_id)" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"> Edit</span></a>
                                            <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirm{{member.member_id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Delete</span></a>
                                            <div class="modal" id="confirm{{member.member_id}}" tabindex="-1" role="dialog">
                                                <div class="modal-dialog">
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                      <h4 class="modal-title">Confirm</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div><b style='color: red'>{{modalstatustext}}</b></div>
                                                      <p>Are you sure you want to delete this record?</p>
                                                      <div ng-show="loader.loading">Loading...</div>
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                                      <button type="button" class="btn btn-danger" ng-click="deleteViewmember(member.member_id)" >Yes</button>
                                                    </div>
                                                  </div><!-- /.modal-content -->
                                                </div><!-- /.modal-dialog -->
                                              </div><!-- /.modal -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->

</div>
